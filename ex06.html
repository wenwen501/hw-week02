<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>第八堂課作業-2</title>
    <link rel="stylesheet" href="main6.css">
    <script 
src="https://code.jquery.com/jquery-1.6.4.js"></script>
</head>
<body>

<div id="password">
	密碼：<input type="password"  autocomplete="off" />
	<p>密碼強度：<span class="tips" level="0"></span>
      <span class="tips" level="1"></span>
      <span class="tips" level="2"></span>
      <span class="tips" level="3"></span></p>
</div>

<script>
	$(document).ready(function() {

  var tipColor=['red','yellow','orange','green'];
  
  function matchLevel(password){
    if(password.length===0){
        return -1;
    }
	else if(password.length>=1&&password.length<6){
		return 0;
	}
	else if(password.length>=6&&password.length<10){
		return 1;
	}
	else if(password.length>=10&&password.length<16){
		return 2;
	}
	else{
		return 3;
	}
  }

  $("#password>input").keyup(function(){
    var pass = $(this).val();
    var level = matchLevel(pass);
  
    
   for(var i=0;i<4;i=i+1){
    if(level>=i){
      $("[level='"+i+"']").css("background",tipColor[i]);
    }
    else{
      $("[level='"+i+"']").css("background","");
    }
   }   
  });
			
	});
	</script>
		





</body>
</html>
